{{- define "main" }}

<style>
.post-content ul li {
  font-size: 0.9em;
  margin-bottom: 1em;
}
</style>

{{- if .Content }}
<div class="post-content">
  {{- if not (.Param "disableAnchoredHeadings") }}
  {{- partial "anchored_headings.html" .Content -}}
  {{- else }}{{ .Content }}{{ end }}
</div>
{{- end }}

{{- end }}{{/* end main */}}
